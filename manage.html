<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title data-locale="manageTitle">Slick RSS : Manage Feeds</title>
    <link rel="stylesheet" href="common.css" type="text/css" />
    <link rel="stylesheet" href="manage.css" type="text/css" />
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="localforage.min.js"></script>
    <script type="text/javascript" src="datamanager.js"></script>
    <script type="text/javascript" src="common-page.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="manage.js"></script>
</head>
<body>

<table id="header" cellpadding="5" cellspacing="0" border="0">
<tr>
<td></td>
<td data-locale="manageManageFeeds">Manage Feeds</td>
<td><a href="#" id='save' data-locale="save">save</a> | <a href="viewer.html" data-locale="cancel">Cancel</a></td></tr>
</table>

<table id="feedGrid" cellpadding="5" cellspacing="0" border="0">
<tr>
<th data-locale="manageName">Name</th>
<th data-locale="manageUrl">URL</th>
<th data-locale="manageGroup">Group</th>
<th data-locale="manageMaxItems">Max Items</th>
<th data-locale="manageOrder">Order</th>
<th data-locale="excludeUnreadCount">Exclude from unread count</th>
<th></th>
</tr>
<tr class="add">
<td><input type="text" id="newTitle" value="" maxlength="50" /></td>
<td><input type="text" id="newUrl" value="" maxlength="500" /></td>
<td><input type="text" id="newGroup" value="" maxlength="50" /></td>
<td><input type="text" id="newMaxItems" value="" maxlength="3" /></td>
<td><input type="text" id="newOrder" value="" maxlength="6" /></td>
<td><select id="newExcludeUnreadCount"><option value="0" data-locale="optionOff">Off</option><option value="1" data-locale="optionOn">On</option></select></td>
<td><button type="button" id='add' data-locale="add">Add</button></td>
</tr>
</table>
<script  type="text/javascript" src='localize.js' ></script>
</body>
</html>
